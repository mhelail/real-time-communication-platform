<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px 15px;
      margin: 10px auto;
      border: 1px solid #444;
      border-radius: 25px;
      background: #5e6fd9;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #2575fc;
      background: #6a11cb;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 90%;
      padding: 12px;
      margin: 20px auto 10px;
      background: #ff6a00;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      background: #e65c00;
    }

    .alert {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="https://img.icons8.com/clouds/100/000000/key.png" alt="Login Icon">
    <h2>Login to Your Account</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginButton">Login</button>
    <div id="alert" class="alert"></div>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('alert');
      alertBox.textContent = '';

      if (username && password) {
        fetch('https://localhost:8443/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.token) {
              localStorage.setItem('authToken', data.token);
              localStorage.setItem('username', username);
              alertBox.textContent = 'Login successful! Redirecting...';
              setTimeout(() => {
                window.location.href = '/chat';
              }, 2000);
            } else {
              alertBox.textContent = data.message || 'Login failed. Please try again.';
            }
          })
          .catch((error) => {
            alertBox.textContent = 'An error occurred. Please try again later.';
          });
      } else {
        alertBox.textContent = 'Please fill in all fields.';
      }
    }

    // Set up event listeners when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const loginButton = document.getElementById('loginButton');
      if (loginButton) {
        loginButton.addEventListener('click', login);
      }

      // Allow form submission with Enter key
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            login();
          }
        });
      });
    });
  </script>
</body>
</html>
