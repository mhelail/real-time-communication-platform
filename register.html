<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .register-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-container img {
      width: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px 15px;
      margin: 10px auto;
      border: 1px solid #444;
      border-radius: 25px;
      background: #5e6fd9;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #2575fc;
      background: #6a11cb;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 90%;
      padding: 12px;
      margin: 20px auto 10px;
      background: #ff6a00;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      background: #e65c00;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="register-container">
    <img src="https://img.icons8.com/clouds/100/000000/add-user-male.png" alt="Register Icon">
    <h2>Create an Account</h2>
    <input id="username" type="text" placeholder="Username" required>
    <input id="email" type="email" placeholder="Email (optional)">
    <input id="password" type="password" placeholder="Password" required>
    <button id="signUpButton">Sign Up</button>
    <div id="alert" class="alert"></div>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
  <script>
    function register() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('alert');
      const button = document.querySelector('button');
      
      // Clear previous alerts
      alertBox.textContent = '';
      alertBox.style.color = '#ff4d4d';

      // Validation
      if (!username || !password) {
        alertBox.textContent = 'Please fill in username and password fields.';
        return;
      }

      if (username.length < 3) {
        alertBox.textContent = 'Username must be at least 3 characters long.';
        return;
      }

      if (password.length < 6) {
        alertBox.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      // Disable button during request
      button.disabled = true;
      button.textContent = 'Signing Up...';
      alertBox.textContent = 'Processing...';
      alertBox.style.color = '#2575fc';

      // Note: Backend only requires username and password, email is optional
      
      // Make sure username is within limits
      if (username.length > 20) {
        alertBox.textContent = 'Username must be less than 20 characters.';
        alertBox.style.color = '#ff4d4d';
        button.disabled = false;
        button.textContent = 'Sign Up';
        return;
      }
      
      fetch('https://localhost:8443/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }), // Backend doesn't use email
        mode: 'cors', // Explicitly set CORS mode
        credentials: 'omit' // Don't send credentials for registration
      })
        .then(async (response) => {
          let data;
          try {
            data = await response.json();
          } catch (e) {
            throw new Error('Invalid server response');
          }
          
          if (response.ok && (data.success || data.message === 'User registered successfully')) {
            alertBox.textContent = 'User successfully registered! Redirecting to login page...';
            alertBox.style.color = '#4CAF50';
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 2000);
          } else {
            const errorMsg = data.message || data.errors?.join(', ') || 'Registration failed.';
            alertBox.textContent = errorMsg;
            alertBox.style.color = '#ff4d4d';
            button.disabled = false;
            button.textContent = 'Sign Up';
          }
        })
        .catch((error) => {
          let errorMsg = 'Connection error. ';
          if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
            errorMsg += 'Cannot connect to server. Make sure the server is running on https://localhost:8443';
          } else {
            errorMsg += error.message || 'Please check if the server is running and try again.';
          }
          alertBox.textContent = errorMsg;
          alertBox.style.color = '#ff4d4d';
          button.disabled = false;
          button.textContent = 'Sign Up';
        });
    }

    // Set up event listeners when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Attach click handler to button
      const signUpButton = document.getElementById('signUpButton');
      if (signUpButton) {
        signUpButton.addEventListener('click', register);
      }

      // Allow form submission with Enter key
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            register();
          }
        });
      });
    });
  </script>
</body>
</html>
