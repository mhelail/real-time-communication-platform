<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message App - Welcome</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* İçeriği sağa hizalıyoruz */
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding-right: 10%; /* Sağdan boşluk ekliyoruz */
      position: relative;
      overflow: hidden;
    }

    .welcome-container {
      text-align: right; /* Metni sağa hizalıyoruz */
      max-width: 400px; /* İçerik genişliğini sınırlıyoruz */
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Tüm içeriği sağa hizalıyoruz */
      z-index: 2; /* Yazı ve butonlar resimlerin üstünde olacak */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      width: 100%; /* Başlık genişliğini tam olarak kaplasın */
      text-align: right; 
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      margin-right: 60px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Butonları sağa hizalıyoruz */
      gap: 10px; /* Butonlar arası boşluk */
      margin-right: 100px; 
    }

    button {
      width: 200px;
      padding: 15px;
      background: #ff6a00;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e65c00;
      transform: scale(1.05);
    }

    .images-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 60%; /* Sol tarafın yarısını kaplasın */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; /* Resimleri sola hizalıyoruz */
      gap: 1px; /* Resimler arası boşluk */
      padding-left: 20px; /* Sol taraftan boşluk */
    }

    .images-container img {
      max-width: 70%; /* Resimlerin genişliği konteyneri aşmasın */
      height: auto;
      opacity: 0.9; /* Resimlere hafif bir opaklık */
    }

    .images-container img:nth-child(1) {
      max-width: 70%; 
      margin-bottom: 1px;
    }

    .images-container img:nth-child(2) {
      max-width: 60%; 
      margin-bottom: 1px; 
      align-self: flex-end; 
    }

    .images-container img:nth-child(3) {
      max-width: 70%; 
     
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
        margin-right: 30px; 
      }

      button {
        font-size: 14px;
        padding: 12px;
        width: 160px;
      }

      .buttons {
        margin-right: 30px; /* Mobilde butonları biraz daha sağa kaydırıyoruz */
      }

      body {
        padding-right: 5%; /* Mobilde sağdan boşluğu azaltıyoruz */
      }

      .images-container {
        width: 60%; 
        padding-left: 10px;
      }

      .images-container img:nth-child(1) {
        max-width: 40%; /* Mobilde message1 resmini daha küçültüyoruz */
        margin-top: 20px; 
      }

      .images-container img:nth-child(2) {
        max-width: 40%; /* Mobilde message3 resmini daha küçültüyoruz */
        margin-bottom: 20px; /* Mobilde message3 resmini daha az yukarıya kaydırıyoruz */
      }
    }
  </style>
</head>
<body>
  <div class="images-container">
    <img src="images/message1.png" alt="Message 1">
    <img src="images/message3.png" alt="Message 3">
    <img src="images/message2.png" alt="Message 2">
  </div>

  <div class="welcome-container">
    <h1>Welcome to Message App</h1>
    <p>Stay connected with friends and family.</p>
    <div class="buttons">
      <button onclick="navigateTo('login.html')">Login</button>
      <button onclick="navigateTo('register.html')">Sign Up</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
